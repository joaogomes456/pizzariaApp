<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light shade">
  <ion-card>
    <ion-card-header>
      <img src="https://t1.rg.ltmcdn.com/pt/images/9/8/3/img_pizza_calabresa_e_mussarela_4389_orig.jpg">
      <ion-card-title>Calabresa</ion-card-title>
    </ion-card-header>

    <ion-card-content>
     <ion-card-subtitle>Ingredientes:</ion-card-subtitle>
     <p>Massa Classica, Molho Classico, Calabresa, Cebola e Azeitona</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-badge slot="end">
        <div>
          <p class="moeda">R$</p>
          <p class="preco">20.00</p>
        </div>
      </ion-badge>
    </ion-card-content>
  </ion-card>

</ion-content>
